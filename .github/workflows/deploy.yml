name: GitHub Pages

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
      - name: Setup Go environment
        uses: actions/setup-go@v2.2.0
        with:
            go-version: ^1.17.0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true

      - name: Setup tcardgen
        run: go install github.com/Ladicle/tcardgen@latest

      - name: path
        run: export PATH="$(go env GOPATH)/bin:$PATH"

      - name: Generate OGP images
        run: tcardgen -f static/font/kinto -o static/images -t static/ogp/template/OGP.png -c static/ogp/template/OGP.config.yaml content/**/*.md

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs